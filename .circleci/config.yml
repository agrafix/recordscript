version: 2
jobs:
  build:
    working_directory: ~/recordscript
    docker:
      - image: fpco/stack-build:lts-11.7
    steps:
      - checkout
      - restore_cache:
          key: stack-cache
      - run:
          name: stack setup
          command: 'stack setup'
      - run:
          name: setup javascript dependencies
          command: |
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install 8.10.0
            nvm use 8.10.0
      - run:
          name: stack install dependencies
          command: 'stack build --test --bench --only-dependencies'
      - save_cache:
          key: stack-cache
          paths:
            - ~/.stack
            - ~/recordscript/.stack-work
      - run:
          name: stack build
          command: 'stack build --fast --pedantic'
      - run:
          name: stack test
          command: 'stack test --fast'
      - run:
          name: benchmark check
          command: 'stack bench --fast --benchmark-arguments "--check-only"'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
